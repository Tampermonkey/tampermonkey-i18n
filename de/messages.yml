Using__include_is_potentially_unsafe_and_may_be_obsolete_soon___0off0_disables__include_completely__0match0__is_safe__but_may_not_compatible_the_script_developers_intention__0unsafe0__mostly_keeps_the_legacy_behavior_0default0__means__0used_default0:
  message: '@include-Anweisungen können unsicher sein und eventuell durch das neue Erweiterungsformat Manifest v3 komplett unbrauchbar werden. Diese Einstellung erlaubt die Konfiguration, wie @include interpretiert wird. ''$off$'' deaktiviert @include komplett, ''$match$'' interpretiert die Anweisungen wie @match. Das kann aber Probleme verursachen. ''$unsafe$'' behält weitestgehend das bisherige Verhalten bei. Und ''$default$'' steht zur Zeit für die Einstellung ''$used_default$'''
  placeholders:
    default:
      content: $4
    match:
      content: $2
    'off':
      content: $1
    unsafe:
      content: $3
    used_default:
      content: $5
